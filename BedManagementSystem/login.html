<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100 flex-column"
    >
      <div class="text-center mb-4">
        <img src="assets/images/TMCSL_LOGO.png" alt="Logo" class="logo" />
      </div>
      <div class="login-container p-4">
        <div class="text-left">
          <h2 class="my-3">Room Management System</h2>
        </div>
        <form action="pages/login.php" method="POST">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary btn-block custom-login-button"
            style="
              background-color: rgb(31, 81, 124);
              border-color: rgb(31, 81, 124);
            "
          >
            Login
          </button>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
